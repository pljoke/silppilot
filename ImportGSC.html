te at which work is done or energy is transferred. The unit of power is the Watt (W).", "setId": "GSC", "hasImage": false}, {"id": 120, "text": "What causes the tides?", "choices": {"A": "Wind", "B": "The Sun's heat", "C": "The Moon's gravity", "D": "Earth's rotation"}, "correctAnswer": "C", "description": "While the Sun plays a small role, the primary cause of tides on Earth is the gravitational pull of the Moon.", "setId": "GSC", "hasImage": false}, {"id": 121, "text": "An insulator is a material that", "choices": {"A": "Conducts electricity well", "B": "Resists the flow of electricity", "C": "Generates electricity", "D": "Stores electricity"}, "correctAnswer": "B", "description": "An insulator is a material whose internal electric charges do not flow freely, making it very hard to conduct an electric current (e.g., rubber, glass, plastic).", "setId": "GSC", "hasImage": false}, {"id": 122, "text": "Condensation is the process of", "choices": {"A": "Liquid turning to gas", "B": "Gas turning to liquid", "C": "Solid turning to liquid", "D": "Gas turning to solid"}, "correctAnswer": "B", "description": "Condensation is the change of the physical state of matter from the gas phase into the liquid phase.", "setId": "GSC", "hasImage": false}, {"id": 123, "text": "A micrometer is used to measure", "choices": {"A": "Large distances", "B": "Weight", "C": "Very small distances", "D": "Temperature"}, "correctAnswer": "C", "description": "A micrometer is a precision measuring instrument used to measure very small distances or thicknesses with high accuracy.", "setId": "GSC", "hasImage": false}, {"id": 124, "text": "The output force of a machine divided by the input force is called", "choices": {"A": "Efficiency", "B": "Mechanical Advantage", "C": "Work", "D": "Power"}, "correctAnswer": "B", "description": "Mechanical Advantage is the factor by which a mechanism multiplies the force put into it.", "setId": "GSC", "hasImage": false}, {"id": 125, "text": "Newton's First Law is also known as the Law of", "choices": {"A": "Gravity", "B": "Inertia", "C": "Action-Reaction", "D": "Acceleration"}, "correctAnswer": "B", "description": "Newton's First Law states that an object at rest stays at rest and an object in motion stays in motion unless acted upon by an external force. This property is called Inertia.", "setId": "GSC", "hasImage": false}, {"id": 126, "text": "The main structural component of an aircraft wing is the", "choices": {"A": "Rib", "B": "Skin", "C": "Spar", "D": "Flap"}, "correctAnswer": "C", "description": "The spar is the main structural member of the wing, running spanwise (from fuselage to tip). It carries the major flight loads and the weight of the wings while on the ground.", "setId": "GSC", "hasImage": false}, {"id": 127, "text": "Bernoulli's Principle explains", "choices": {"A": "Buoyancy", "B": "Lift", "C": "Gravity", "D": "Friction"}, "correctAnswer": "B", "description": "Bernoulli's Principle states that an increase in the speed of a fluid occurs simultaneously with a decrease in pressure. This pressure difference between the top and bottom of a wing creates lift.", "setId": "GSC", "hasImage": false}, {"id": 128, "text": "Which instrument measures altitude?", "choices": {"A": "Airspeed Indicator", "B": "Altimeter", "C": "Attitude Indicator", "D": "Heading Indicator"}, "correctAnswer": "B", "description": "An altimeter is an instrument used to measure the altitude of an object above a fixed level (usually sea level).", "setId": "GSC", "hasImage": false}, {"id": 129, "text": "The movable control surface on the tail that controls yaw is the", "choices": {"A": "Aileron", "B": "Elevator", "C": "Rudder", "D": "Flap"}, "correctAnswer": "C", "description": "The rudder is attached to the vertical stabilizer and controls the yaw (left/right turning) motion of the aircraft.", "setId": "GSC", "hasImage": false}, {"id": 130, "text": "Ailerons control which axis of flight?", "choices": {"A": "Pitch", "B": "Roll", "C": "Yaw", "D": "Lift"}, "correctAnswer": "B", "description": "Ailerons are located on the trailing edge of the wings and move in opposite directions to control the roll (banking) of the aircraft.", "setId": "GSC", "hasImage": false}, {"id": 131, "text": "Elevators control which axis of flight?", "choices": {"A": "Pitch", "B": "Roll", "C": "Yaw", "D": "Thrust"}, "correctAnswer": "A", "description": "Elevators are located on the horizontal stabilizer and control the pitch (nose up/nose down) attitude of the aircraft.", "setId": "GSC", "hasImage": false}, {"id": 132, "text": "Drag is the force that", "choices": {"A": "Pulls the plane down", "B": "Pushes the plane forward", "C": "Resists forward motion", "D": "Lifts the plane up"}, "correctAnswer": "C", "description": "Drag is the aerodynamic force that opposes an aircraft's motion through the air.", "setId": "GSC", "hasImage": false}, {"id": 133, "text": "Thrust is generated by the", "choices": {"A": "Wings", "B": "Engine/Propeller", "C": "Tail", "D": "Fuselage"}, "correctAnswer": "B", "description": "Thrust is the force that propels the aircraft forward, generated by the engines (jet or piston driving a propeller).", "setId": "GSC", "hasImage": false}, {"id": 134, "text": "Stall occurs when", "choices": {"A": "The engine stops", "B": "The speed is too high", "C": "The critical angle of attack is exceeded", "D": "The flaps are retracted"}, "correctAnswer": "C", "description": "A stall is a reduction in the lift coefficient generated by a foil as angle of attack increases. It happens when the smooth airflow over the wing separates because the critical angle of attack is exceeded.", "setId": "GSC", "hasImage": false}, {"id": 135, "text": "The four forces of flight are", "choices": {"A": "Lift, Weight, Thrust, Drag", "B": "Speed, Gravity, Power, Friction", "C": "Lift, Mass, Acceleration, Drag", "D": "Pitch, Roll, Yaw, Speed"}, "correctAnswer": "A", "description": "The four fundamental aerodynamic forces acting on an aircraft in flight are Lift (up), Weight (down), Thrust (forward), and Drag (backward).", "setId": "GSC", "hasImage": false}, {"id": 136, "text": "Flaps are used to", "choices": {"A": "Increase speed", "B": "Increase lift and drag", "C": "Decrease lift", "D": "Control roll"}, "correctAnswer": "B", "description": "Flaps are deployed to increase the camber of the wing, which increases both lift (allowing slower flight) and drag (allowing steeper descent).", "setId": "GSC", "hasImage": false}, {"id": 137, "text": "Which part of the plane houses the pilot?", "choices": {"A": "Fuselage", "B": "Empennage", "C": "Nacelle", "D": "Cockpit"}, "correctAnswer": "D", "description": "The cockpit is the area, usually near the front of the aircraft, where the pilot controls the aircraft.", "setId": "GSC", "hasImage": false}, {"id": 138, "text": "The empennage is", "choices": {"A": "The engine housing", "B": "The tail section", "C": "The landing gear", "D": "The wing structure"}, "correctAnswer": "B", "description": "The empennage is the tail assembly of the aircraft, usually comprising the vertical and horizontal stabilizers.", "setId": "GSC", "hasImage": false}, {"id": 139, "text": "Which is NOT a primary flight control?", "choices": {"A": "Aileron", "B": "Elevator", "C": "Rudder", "D": "Flaps"}, "correctAnswer": "D", "description": "The primary flight controls are Ailerons, Elevator, and Rudder. Flaps are considered secondary flight controls.", "setId": "GSC", "hasImage": false}, {"id": 140, "text": "Atmospheric pressure ____ with altitude.", "choices": {"A": "Increases", "B": "Decreases", "C": "Stays the same", "D": "Fluctuates randomly"}, "correctAnswer": "B", "description": "As altitude increases, the amount of air above you decreases, so the atmospheric pressure decreases.", "setId": "GSC", "hasImage": false}, {"id": 141, "text": "The standard pressure at sea level is", "choices": {"A": "29.92 inHg", "B": "14.7 inHg", "C": "1013.2 psi", "D": "32.00 inHg"}, "correctAnswer": "A", "description": "Standard atmospheric pressure at sea level is defined as 29.92 inches of mercury (inHg) or 1013.25 millibars (hPa).", "setId": "GSC", "hasImage": false}, {"id": 142, "text": "What color are position lights on the left wing tip?", "choices": {"A": "Green", "B": "White", "C": "Red", "D": "Yellow"}, "correctAnswer": "C", "description": "Navigation lights follow a standard: Red on the left (port) wingtip, Green on the right (starboard) wingtip, and White on the tail.", "setId": "GSC", "hasImage": false}, {"id": 143, "text": "What color are position lights on the right wing tip?", "choices": {"A": "Green", "B": "White", "C": "Red", "D": "Yellow"}, "correctAnswer": "A", "description": "Right wingtip light is Green.", "setId": "GSC", "hasImage": false}, {"id": 144, "text": "Pistons move inside the", "choices": {"A": "Crankcase", "B": "Cylinder", "C": "Carburetor", "D": "Manifold"}, "correctAnswer": "B", "description": "Pistons move up and down within the cylinders of the engine.", "setId": "GSC", "hasImage": false}, {"id": 145, "text": "The crankshaft converts reciprocating motion into", "choices": {"A": "Linear motion", "B": "Rotary motion", "C": "Static energy", "D": "Hydraulic pressure"}, "correctAnswer": "B", "description": "The crankshaft connects to the pistons via connecting rods and converts their up-and-down (reciprocating) motion into the rotary motion needed to turn the propeller.", "setId": "GSC", "hasImage": false}, {"id": 146, "text": "A rich mixture means", "choices": {"A": "More air, less fuel", "B": "More fuel, less air", "C": "Equal fuel and air", "D": "No fuel"}, "correctAnswer": "B", "description": "A rich mixture has a higher proportion of fuel to air than the stoichiometric (ideal) ratio. A lean mixture has less fuel.", "setId": "GSC", "hasImage": false}, {"id": 147, "text": "Hypoxia is caused by", "choices": {"A": "Lack of food", "B": "Lack of oxygen", "C": "Too much nitrogen", "D": "Motion sickness"}, "correctAnswer": "B", "description": "Hypoxia is a condition in which the body or a region of the body is deprived of adequate oxygen supply at the tissue level, common at high altitudes.", "setId": "GSC", "hasImage": false}, {"id": 148, "text": "The pitot tube measures", "choices": {"A": "Static pressure", "B": "Ram air pressure", "C": "Oil pressure", "D": "Temperature"}, "correctAnswer": "B", "description": "The pitot tube is an open-ended tube facing the airflow that measures the total (ram) pressure, used to calculate airspeed.", "setId": "GSC", "hasImage": false}, {"id": 149, "text": "Center of Gravity (CG) is", "choices": {"A": "The point where lift is concentrated", "B": "The point where the aircraft would balance", "C": "The tail of the plane", "D": "The pilot's seat"}, "correctAnswer": "B", "description": "The Center of Gravity is the theoretical point where the entire weight of the aircraft is assumed to be concentrated and where it would balance if suspended.", "setId": "GSC", "hasImage": false}, {"id": 150, "text": "If the CG is too far aft (back), the plane becomes", "choices": {"A": "Too stable", "B": "Unstable and hard to recover from stall", "C": "Heavy", "D": "Faster"}, "correctAnswer": "B", "description": "An aft CG makes the aircraft tail-heavy. This reduces longitudinal stability and can make stall recovery difficult or impossible because the elevator may not have enough authority to push the nose down.", "setId": "GSC", "hasImage": false}, {"id": 151, "text": "The vertical velocity indicator (VVI) shows", "choices": {"A": "Airspeed", "B": "Rate of climb or descent", "C": "Altitude", "D": "Turn rate"}, "correctAnswer": "B", "description": "The VVI (or VSI - Vertical Speed Indicator) measures the rate at which the aircraft is climbing or descending in feet per minute.", "setId": "GSC", "hasImage": false}, {"id": 152, "text": "Turbulence is caused by", "choices": {"A": "Smooth airflow", "B": "Disturbed or irregular airflow", "C": "Constant speed", "D": "High pressure only"}, "correctAnswer": "B", "description": "Turbulence is the irregular motion of the air resulting from eddies and vertical currents.", "setId": "GSC", "hasImage": false}, {"id": 153, "text": "A knot is", "choices": {"A": "One mile per hour", "B": "One nautical mile per hour", "C": "One kilometer per hour", "D": "One meter per second"}, "correctAnswer": "B", "description": "A knot is a unit of speed equal to one nautical mile per hour (approx 1.15 mph).", "setId": "GSC", "hasImage": false}, {"id": 154, "text": "Which cloud type is associated with thunderstorms?", "choices": {"A": "Stratus", "B": "Cirrus", "C": "Cumulonimbus", "D": "Cumulus"}, "correctAnswer": "C", "description": "Cumulonimbus clouds are dense, towering vertical clouds associated with thunderstorms and atmospheric instability.", "setId": "GSC", "hasImage": false}, {"id": 155, "text": "VFR stands for", "choices": {"A": "Very Fast Ride", "B": "Visual Flight Rules", "C": "Vertical Flight Rate", "D": "Variable Fuel Rate"}, "correctAnswer": "B", "description": "VFR (Visual Flight Rules) are a set of regulations under which a pilot operates an aircraft in weather conditions generally clear enough to allow the pilot to see where the aircraft is going.", "setId": "GSC", "hasImage": false}, {"id": 156, "text": "IFR stands for", "choices": {"A": "Internal Flight Rules", "B": "Instrument Flight Rules", "C": "International Flight Routes", "D": "Inside Flight Range"}, "correctAnswer": "B", "description": "IFR (Instrument Flight Rules) allows pilots to fly in weather with poor visibility by relying on instruments.", "setId": "GSC", "hasImage": false}, {"id": 157, "text": "The angle between the chord line and the relative wind is", "choices": {"A": "Angle of Incidence", "B": "Angle of Attack", "C": "Dihedral", "D": "Pitch angle"}, "correctAnswer": "B", "description": "The Angle of Attack (AoA) is the angle between the chord line of the wing and the direction of the relative wind.", "setId": "GSC", "hasImage": false}, {"id": 158, "text": "Ground effect causes an aircraft to", "choices": {"A": "Sink faster", "B": "Float", "C": "Stall", "D": "Turn left"}, "correctAnswer": "B", "description": "Ground effect is the increased lift and decreased drag that an aircraft's wings generate when they are close to a fixed surface (the ground). This often causes the plane to \"float\" during landing.", "setId": "GSC", "hasImage": false}, {"id": 159, "text": "Drag usually increases as speed", "choices": {"A": "Increases", "B": "Decreases", "C": "Stays zero", "D": "Is constant"}, "correctAnswer": "A", "description": "Parasite drag increases with the square of the airspeed. The faster you go, the much more drag you encounter.", "setId": "GSC", "hasImage": false}, {"id": 160, "text": "The force that turns the aircraft is", "choices": {"A": "Vertical component of lift", "B": "Horizontal component of lift", "C": "Rudder pressure", "D": "Weight"}, "correctAnswer": "B", "description": "To turn, an aircraft banks. This redirects some of the lift force horizontally. It is this Horizontal Component of Lift that actually pulls the aircraft through the turn.", "setId": "GSC", "hasImage": false}, {"id": 161, "text": "What happens to air density as humidity increases?", "choices": {"A": "Increases", "B": "Decreases", "C": "Stays the same", "D": "Becomes zero"}, "correctAnswer": "B", "description": "Water vapor is lighter (less dense) than Nitrogen and Oxygen. Therefore, adding water vapor (humidity) to air displaces heavier molecules, making humid air less dense than dry air.", "setId": "GSC", "hasImage": false}, {"id": 162, "text": "Which instrument uses a gyroscope?", "choices": {"A": "Altimeter", "B": "Vertical Speed Indicator", "C": "Attitude Indicator", "D": "Airspeed Indicator"}, "correctAnswer": "C", "description": "The Attitude Indicator (Artificial Horizon), Heading Indicator, and Turn Coordinator use gyroscopes. The others listed rely on pitot-static pressure.", "setId": "GSC", "hasImage": false}, {"id": 163, "text": "Detonation in an engine is", "choices": {"A": "Normal burning", "B": "Uncontrolled explosion of fuel", "C": "Fuel leak", "D": "Oil pressure loss"}, "correctAnswer": "B", "description": "Detonation is the uncontrolled, explosive combustion of the fuel/air mixture in the cylinder, rather than the smooth burn required. It can cause severe engine damage.", "setId": "GSC", "hasImage": false}, {"id": 164, "text": "Pre-ignition is", "choices": {"A": "Ignition before the spark", "B": "Starting the engine", "C": "Adding oil", "D": "Shutting down"}, "correctAnswer": "A", "description": "Pre-ignition occurs when the fuel/air mixture ignites before the spark plug fires, usually caused by a hot spot in the cylinder.", "setId": "GSC", "hasImage": false}, {"id": 165, "text": "What is the primary control for airspeed in a steady descent?", "choices": {"A": "Throttle", "B": "Pitch (Elevator)", "C": "Flaps", "D": "Trim"}, "correctAnswer": "B", "description": "In basic flight maneuvers, pitch controls airspeed and power (throttle) controls altitude/rate of descent.", "setId": "GSC", "hasImage": false}, {"id": 166, "text": "Which aircraft structure is designed to reduce induced drag?", "choices": {"A": "Winglets", "B": "Landing gear", "C": "Propeller", "D": "Windows"}, "correctAnswer": "A", "description": "Winglets are vertical extensions at wingtips that reduce the strength of wingtip vortices, thereby reducing induced drag.", "setId": "GSC", "hasImage": false}, {"id": 167, "text": "A transponder is used for", "choices": {"A": "Communication", "B": "Navigation", "C": "Identification on radar", "D": "Weather detection"}, "correctAnswer": "C", "description": "A transponder receives a signal from ground radar and transmits a reply code, allowing ATC to identify the aircraft's position and altitude.", "setId": "GSC", "hasImage": false}, {"id": 168, "text": "The 'glass cockpit' refers to", "choices": {"A": "Windows everywhere", "B": "Digital electronic displays", "C": "Fragile instruments", "D": "Transparent floor"}, "correctAnswer": "B", "description": "A glass cockpit uses electronic displays (screens) rather than traditional mechanical gauges.", "setId": "GSC", "hasImage": false}, {"id": 169, "text": "Which fluid is used in hydraulic systems?", "choices": {"A": "Water", "B": "Hydraulic fluid", "C": "Gasoline", "D": "Air"}, "correctAnswer": "B", "description": "Specialized hydraulic fluid (like Skydrol) is used because it is non-compressible and can transmit force effectively.", "setId": "GSC", "hasImage": false}, {"id": 170, "text": "The aspect ratio of a wing is", "choices": {"A": "Span divided by chord", "B": "Length times width", "C": "Weight divided by lift", "D": "Thickness divided by chord"}, "correctAnswer": "A", "description": "Aspect ratio is the ratio of the wing's span (length) to its mean chord (width). High aspect ratio wings (gliders) are more efficient.", "setId": "GSC", "hasImage": false}, {"id": 171, "text": "Which law explains rocket propulsion?", "choices": {"A": "Newton's 1st Law", "B": "Newton's 2nd Law", "C": "Newton's 3rd Law", "D": "Hooke's Law"}, "correctAnswer": "C", "description": "Newton's 3rd Law: For every action, there is an equal and opposite reaction. The rocket pushes gas out the back; the gas pushes the rocket forward.", "setId": "GSC", "hasImage": false}, {"id": 172, "text": "Momentum is", "choices": {"A": "Mass x Velocity", "B": "Mass x Acceleration", "C": "Force x Distance", "D": "Speed / Time"}, "correctAnswer": "A", "description": "Momentum is the product of an object's mass and its velocity (p = mv).", "setId": "GSC", "hasImage": false}, {"id": 173, "text": "Centrifugal force acts", "choices": {"A": "Towards the center", "B": "Outward from the center", "C": "Upwards", "D": "Downwards"}, "correctAnswer": "B", "description": "Centrifugal force is the apparent force that draws a rotating body away from the center of rotation.", "setId": "GSC", "hasImage": false}, {"id": 174, "text": "The boiling point of water at st
